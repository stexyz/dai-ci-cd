<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${old} ? 'Predictions on old data.' : 'Predictions on new data.'" />
<a href="/">Home</a>
<p th:text="'Score [RMSE]:' + ${rmse}" />
<table>
    <tr th:each="o : ${rows}" th:class="${oStat.odd}? 'odd'">
        <td th:each="i : ${o}" th:text="${i}"></td>
    </tr>
</table>
<a th:href="'predictions?old=' + ${old} + '&page=' + ${page-1} + '&cache=true'" th:text="${page>1} ? 'previous':''"/>
<a th:href="'predictions?old=' + ${old} + '&page=' + ${page+1} + '&cache=true'" th:text="${page<=maxPage} ? 'next':''"/>
</body>
</html>
